<!DOCTYPE html>
<html>
<head>
	<title>Easy html from</title>

	<meta property="article:author" content="Mukul Kant" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form action="" method="" accept-charset="utf-8">
			<div class="form-field">
				<label for="">Your Name</label>
				<input type="text" name="" value="" placeholder="" id="" class="field-control">
			</div>

			<div class="form-field">
				<label for="">Your Email-id</label>
				<input type="text" name="" value="" placeholder="" id="" class="field-control error">
				<p>Error meaages</p>
			</div>

			<div class="form-field">
				<label for="">Select Option</label>
				<div class="pos-Wrap">
					<select name="set" class="field-control">
						<option value="001" selected>Option 1</option>
						<option value="002">Option 2</option>
						<option value="003">Option 3</option>
						<option value="004">Option 4</option>
					</select>
					<span class="pointer"></span>
				</div>
			</div>
			<div class="form-field">
				<label for="">Discripation</label>
				<textarea name="message" rows="10" cols="70" class="field-control">kjkl jlkj</textarea>
			</div>

			<div class="form-field">
				<label for="">Data List</label>
				<input list="browsers" class="field-control">
				<datalist id="browsers">
					<option value="Internet Explorer">
					<option value="Firefox">
					<option value="Chrome">
					<option value="Opera">
					<option value="Safari">
				</datalist>
			</div>

			<div class="form-field">
				<label for="">Radio Selection</label>
				
				<input id="radio-2" class="cust-radio" name="radio-group" type="radio" disabled>
	            <label for="radio-2" class="cust-radioLabel">Disable Radio Button</label>

				<input id="radio-1" class="cust-radio" name="radio-group" type="radio" checked>
	            <label for="radio-1" class="cust-radioLabel">Checked Radio Button</label>

	            <input id="radio-3" class="cust-radio" name="radio-group" type="radio">
	            <label for="radio-3" class="cust-radioLabel">Radio Button</label>
			</div>

			<hr class="line">

			<div class="form-field">
				<label for="">Checkbox Selection</label>

				<input id="checkbox-1" class="cust-checkbox" name="checkbox-1" type="checkbox" disabled>
        		<label for="checkbox-1" class="cust-checkboxLabel">Disable Checkbox</label>

        		<input id="checkbox-2" class="cust-checkbox" name="checkbox-1" type="checkbox" checked>
        		<label for="checkbox-2" class="cust-checkboxLabel">Check Checkbox</label>

        		<input id="checkbox-3" class="cust-checkbox" name="checkbox-1" type="checkbox">
        		<label for="checkbox-3" class="cust-checkboxLabel">Checkbox</label>
			</div>
			
			<div class="form-field">
				<fieldset>
					<legend>Title</legend>
					<p>I'm sure, Here will be awesome text</p>
				</fieldset>	
			</div>
		</form>
	</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
</html>
